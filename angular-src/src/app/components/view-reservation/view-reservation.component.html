<div class="jumbotron text-center">
  <h2 class="page-header">Reservations</h2>
  <table class="table table-hover">
    <thead>
      <tr id="table-head">
        <th>LAB NAME</th>
        <th>DATE</th>
        <th>TIME SLOT</th>
        <th>SUBJECT</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let lab of lab">
        <td><b>{{lab.labname}}</b></td>
        <td>{{lab.date}}</td>
        <td>{{lab.from}} - {{lab.to}}</td>
        <td>{{lab.subject}}</td>
      </tr>
    </tbody>
  </table>
</div>
