<div class="jumbotron">
<h1 class="page-header text-center">Register</h1>
<form (submit) = "onRegisterSubmit()"> <!--event creating-->
      <div class="form-group">
        <label>Name</label>
        <!--to access data we use ngModel-->
          <input type="text" [(ngModel)] = "name" [ngModelOptions] = "{standalone:true}" name ="name"  class="form-control">
      </div>
      <div class="form-group">
          <label>Username</label>
          <input type="text" [(ngModel)] = "username" [ngModelOptions] = "{standalone:true}" name ="username" class="form-control">
      </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)] = "email" [ngModelOptions] = "{standalone:true}" name ="email" class="form-control">
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)] = "password" [ngModelOptions] = "{standalone:true}" name ="password" class="form-control">
      </div>
      <input type="submit" class="btn" value="Submit">
</form>
</div>
